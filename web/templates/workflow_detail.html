<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.0/dist/vis-network.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --nav-bg: rgba(255,255,255,0.95);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .navbar {
            background: var(--nav-bg) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
        }
        
        .nav-link {
            color: #4a5568 !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: #667eea !important;
        }
        
        .workflow-header {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .workflow-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .workflow-id {
            font-family: 'Monaco', 'Consolas', monospace;
            background: #f7fafc;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            color: #4a5568;
            display: inline-block;
        }
        
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 1rem;
        }
        
        .orchestration-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
        }
        
        .card-header-custom {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        #workflow-diagram {
            height: 400px;
            border-radius: 15px;
            background: #f8fafc;
        }
        
        .task-timeline {
            position: relative;
            padding-left: 2rem;
        }
        
        .task-timeline::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #e2e8f0, #cbd5e0);
        }
        
        .task-item {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            margin-left: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .task-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 1.5rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
        }
        
        .task-item.completed::before {
            background: #48bb78;
            border-color: #48bb78;
        }
        
        .task-item.running::before {
            background: #ed8936;
            border-color: #ed8936;
            animation: pulse 2s infinite;
        }
        
        .task-item.failed::before {
            background: #f56565;
            border-color: #f56565;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .task-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .task-title {
            font-weight: 700;
            color: #2d3748;
            font-size: 1.1rem;
        }
        
        .task-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .meta-item {
            background: #f7fafc;
            padding: 0.75rem;
            border-radius: 8px;
        }
        
        .meta-label {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 0.25rem;
        }
        
        .meta-value {
            font-weight: 600;
            color: #2d3748;
        }
        
        .dependency-indicator {
            background: #f0f4ff;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 8px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-block;
            margin-top: 0.5rem;
        }
        
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 1rem;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn-custom {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary-custom {
            background: var(--primary-gradient);
            color: white;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-project-diagram me-2"></i>TemJob
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="/workflows">
                    <i class="fas fa-sitemap me-1"></i>Workflows
                </a>
                <a class="nav-link active" href="#">
                    <i class="fas fa-cog me-1"></i>Details
                </a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <!-- Workflow Header -->
        <div class="workflow-header">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h1 class="workflow-title">
                        <i class="fas fa-project-diagram me-3"></i>
                        <span id="workflow-name">Loading...</span>
                    </h1>
                    <div class="workflow-id" id="workflow-id">{{.workflowID}}</div>
                    <span id="workflow-status" class="status-badge">Loading...</span>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-custom btn-primary-custom" onclick="refreshData()">
                        <i class="fas fa-sync-alt me-2"></i>Refresh
                    </button>
                    <a href="/workflows" class="btn btn-outline-secondary btn-custom">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </a>
                </div>
            </div>
            
            <!-- Stats Grid -->
            <div class="stats-grid" id="workflow-stats">
                <!-- Dynamic stats will be loaded here -->
            </div>
        </div>

        <div class="row g-4">
            <!-- Task Orchestration Diagram -->
            <div class="col-lg-8">
                <div class="card orchestration-card">
                    <div class="card-header-custom">
                        <i class="fas fa-sitemap me-2"></i>Task Orchestration Flow
                    </div>
                    <div class="card-body p-4">
                        <div id="workflow-diagram"></div>
                    </div>
                </div>
            </div>

            <!-- Task Timeline -->
            <div class="col-lg-4">
                <div class="card orchestration-card">
                    <div class="card-header-custom">
                        <i class="fas fa-list-ol me-2"></i>Execution Timeline
                    </div>
                    <div class="card-body p-4">
                        <div class="task-timeline" id="task-timeline">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input/Output Section -->
        <div class="row g-4 mt-2">
            <div class="col-md-6">
                <div class="card orchestration-card">
                    <div class="card-header-custom">
                        <i class="fas fa-sign-in-alt me-2"></i>Workflow Input
                    </div>
                    <div class="card-body p-4">
                        <div id="workflow-input">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card orchestration-card">
                    <div class="card-header-custom">
                        <i class="fas fa-sign-out-alt me-2"></i>Workflow Output
                    </div>
                    <div class="card-body p-4">
                        <div id="workflow-output">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal fade" id="taskDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content" style="border-radius: 20px; border: none;">
                <div class="modal-header" style="background: var(--primary-gradient); color: white; border-radius: 20px 20px 0 0;">
                    <h5 class="modal-title">
                        <i class="fas fa-cog me-2"></i>Task Details
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="task-detail-content">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const workflowId = '{{.workflowID}}';
        let refreshInterval;
        let network;

        async function loadWorkflowData() {
            try {
                const [workflowResponse, tasksResponse] = await Promise.all([
                    fetch(`/api/v1/workflows/${workflowId}`),
                    fetch(`/api/v1/workflows/${workflowId}/tasks`)
                ]);
                
                const workflow = await workflowResponse.json();
                const tasksData = await tasksResponse.json();
                const tasks = tasksData.tasks || [];
                
                updateWorkflowHeader(workflow);
                updateWorkflowStats(workflow, tasks);
                updateTaskTimeline(tasks);
                updateWorkflowInputOutput(workflow);
                createOrchestrationDiagram(tasks, workflow);
                
                startAutoRefresh(workflow);
            } catch (error) {
                console.error('Failed to load workflow data:', error);
            }
        }

        function updateWorkflowHeader(workflow) {
            document.getElementById('workflow-name').textContent = workflow.name;
            const statusEl = document.getElementById('workflow-status');
            statusEl.textContent = workflow.state;
            statusEl.className = `status-badge bg-${getStatusColor(workflow.state)} text-white`;
        }

        function updateWorkflowStats(workflow, tasks) {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.state === 'completed').length;
            const runningTasks = tasks.filter(t => t.state === 'running').length;
            const failedTasks = tasks.filter(t => t.state === 'failed').length;
            const duration = calculateDuration(workflow);
            
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number text-primary">${totalTasks}</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number text-success">${completedTasks}</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number text-warning">${runningTasks}</div>
                    <div class="stat-label">Running</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number text-danger">${failedTasks}</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number text-info">${duration}</div>
                    <div class="stat-label">Duration</div>
                </div>
            `;
            
            document.getElementById('workflow-stats').innerHTML = statsHtml;
        }

        function updateTaskTimeline(tasks) {
            if (!tasks || tasks.length === 0) {
                document.getElementById('task-timeline').innerHTML = '<p class="text-muted">No tasks found</p>';
                return;
            }

            // 按创建时间排序任务以显示正确的执行顺序
            const sortedTasks = [...tasks].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            const tasksHtml = sortedTasks.map((task, index) => `
                <div class="task-item ${task.state}" onclick="showTaskDetail('${task.id}')">
                    <div class="task-header">
                        <div class="task-title">
                            <i class="fas fa-cog me-2"></i>${task.type}
                        </div>
                        <span class="status-badge bg-${getStatusColor(task.state)} text-white">${task.state}</span>
                    </div>
                    ${index > 0 ? '<div class="dependency-indicator"><i class="fas fa-arrow-down me-1"></i>Depends on: ' + sortedTasks[index-1].type + '</div>' : ''}
                    <div class="task-meta">
                        <div class="meta-item">
                            <div class="meta-label">Started</div>
                            <div class="meta-value">${task.started_at ? formatDate(task.started_at) : 'Not started'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Duration</div>
                            <div class="meta-value">${calculateTaskDuration(task)}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('task-timeline').innerHTML = tasksHtml;
        }

        function createOrchestrationDiagram(tasks, workflow) {
            if (!tasks || tasks.length === 0) return;

            // 按创建时间排序任务以确保正确的依赖顺序
            const sortedTasks = [...tasks].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            const nodes = sortedTasks.map((task, index) => ({
                id: task.id,
                label: `${task.type}\n(${task.state})`,
                color: getNodeColor(task.state),
                font: { 
                    color: task.state === 'completed' ? 'white' : '#2d3748', 
                    size: 12, 
                    face: 'Inter',
                    multi: 'html'
                },
                shape: 'box',
                margin: 15,
                borderWidth: 2,
                borderWidthSelected: 3
            }));

            // 创建依赖边，表示任务执行流程
            const edges = [];
            for (let i = 1; i < sortedTasks.length; i++) {
                edges.push({
                    from: sortedTasks[i-1].id,
                    to: sortedTasks[i].id,
                    arrows: 'to',
                    color: { color: '#667eea', opacity: 0.8 },
                    width: 3,
                    label: 'depends on',
                    font: { size: 10, color: '#667eea', align: 'middle' },
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'horizontal',
                        roundness: 0.4
                    }
                });
            }

            const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
            const options = {
                layout: {
                    hierarchical: {
                        direction: 'LR',
                        sortMethod: 'directed',
                        nodeSpacing: 120,
                        levelSeparation: 180
                    }
                },
                physics: false,
                interaction: {
                    hover: true,
                    tooltipDelay: 300,
                    zoomView: false,        // 禁用缩放
                    dragView: false,        // 禁用拖拽视图
                    selectConnectedEdges: false
                },
                edges: {
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'horizontal',
                        roundness: 0.4
                    }
                },
                nodes: {
                    borderWidth: 2,
                    borderWidthSelected: 3,
                    chosen: {
                        node: function(values, id, selected, hovering) {
                            values.borderWidth = 3;
                        }
                    }
                }
            };

            const container = document.getElementById('workflow-diagram');
            network = new vis.Network(container, data, options);
            
            // 自适应布局
            network.once('stabilizationIterationsDone', function() {
                network.fit({
                    animation: {
                        duration: 1000,
                        easingFunction: 'easeInOutQuad'
                    }
                });
            });
            
            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    showTaskDetail(params.nodes[0]);
                }
            });
        }

        function getNodeColor(state) {
            switch (state) {
                case 'completed': return { background: '#48bb78', border: '#38a169' };
                case 'running': return { background: '#ed8936', border: '#dd7324' };
                case 'failed': return { background: '#f56565', border: '#e84142' };
                case 'pending': return { background: '#a0aec0', border: '#718096' };
                default: return { background: '#e2e8f0', border: '#cbd5e0' };
            }
        }

        function updateWorkflowInputOutput(workflow) {
            const inputHtml = workflow.input ? 
                `<pre class="code-block">${JSON.stringify(workflow.input, null, 2)}</pre>` :
                '<p class="text-muted">No input data</p>';
            
            const outputHtml = workflow.output ? 
                `<pre class="code-block">${JSON.stringify(workflow.output, null, 2)}</pre>` :
                '<p class="text-muted">No output data available</p>';

            document.getElementById('workflow-input').innerHTML = inputHtml;
            document.getElementById('workflow-output').innerHTML = outputHtml;
        }

        async function showTaskDetail(taskId) {
            const modal = new bootstrap.Modal(document.getElementById('taskDetailModal'));
            
            try {
                const response = await fetch(`/api/v1/tasks/${taskId}`);
                const task = await response.json();
                
                const html = `
                    <div class="row g-4">
                        <div class="col-md-6">
                            <h6><i class="fas fa-info-circle me-2"></i>Basic Information</h6>
                            <div class="meta-item mb-3">
                                <table class="table">
                                    <tr><td><strong>ID:</strong></td><td><code>${task.id}</code></td></tr>
                                    <tr><td><strong>Type:</strong></td><td><span class="badge bg-primary">${task.type}</span></td></tr>
                                    <tr><td><strong>Status:</strong></td><td>${getStatusBadge(task.state)}</td></tr>
                                    <tr><td><strong>Worker:</strong></td><td>${task.worker_id || '-'}</td></tr>
                                    <tr><td><strong>Retries:</strong></td><td>${task.retry_count}/${task.max_retries}</td></tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6><i class="fas fa-clock me-2"></i>Timing Information</h6>
                            <div class="meta-item mb-3">
                                <table class="table">
                                    <tr><td><strong>Created:</strong></td><td>${formatDate(task.created_at)}</td></tr>
                                    <tr><td><strong>Started:</strong></td><td>${task.started_at ? formatDate(task.started_at) : '-'}</td></tr>
                                    <tr><td><strong>Completed:</strong></td><td>${task.completed_at ? formatDate(task.completed_at) : '-'}</td></tr>
                                    <tr><td><strong>Duration:</strong></td><td><strong>${calculateTaskDuration(task)}</strong></td></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    ${task.input ? `
                        <div class="mb-4">
                            <h6><i class="fas fa-download me-2"></i>Input Data</h6>
                            <pre class="code-block">${JSON.stringify(task.input, null, 2)}</pre>
                        </div>
                    ` : ''}
                    
                    ${task.output ? `
                        <div class="mb-4">
                            <h6><i class="fas fa-upload me-2"></i>Output Data</h6>
                            <pre class="code-block">${JSON.stringify(task.output, null, 2)}</pre>
                        </div>
                    ` : ''}
                    
                    ${task.error ? `
                        <div class="mb-4">
                            <h6><i class="fas fa-exclamation-triangle me-2"></i>Error Information</h6>
                            <div class="alert alert-danger">
                                <code>${task.error}</code>
                            </div>
                        </div>
                    ` : ''}
                `;
                
                document.getElementById('task-detail-content').innerHTML = html;
                modal.show();
            } catch (error) {
                console.error('Failed to load task details:', error);
                document.getElementById('task-detail-content').innerHTML = '<p class="text-danger">Failed to load task details</p>';
                modal.show();
            }
        }

        function getStatusBadge(status) {
            return `<span class="badge bg-${getStatusColor(status)}">${status}</span>`;
        }

        function getStatusColor(status) {
            switch (status) {
                case 'completed': return 'success';
                case 'running': return 'warning';
                case 'failed': return 'danger';
                case 'canceled': return 'secondary';
                case 'pending': return 'secondary';
                default: return 'secondary';
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function calculateDuration(workflow) {
            if (!workflow.started_at) return '-';
            
            const start = new Date(workflow.started_at);
            const end = workflow.ended_at ? new Date(workflow.ended_at) : new Date();
            const duration = end - start;
            
            const seconds = Math.floor(duration / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        function calculateTaskDuration(task) {
            if (!task.started_at) return '-';
            
            const start = new Date(task.started_at);
            const end = task.completed_at ? new Date(task.completed_at) : new Date();
            const duration = end - start;
            
            const seconds = Math.floor(duration / 1000);
            const minutes = Math.floor(seconds / 60);
            
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        function refreshData() {
            loadWorkflowData();
        }

        function startAutoRefresh(workflow) {
            if (refreshInterval) clearInterval(refreshInterval);
            
            if (workflow && (workflow.state === 'running' || workflow.state === 'pending')) {
                refreshInterval = setInterval(loadWorkflowData, 3000);
            }
        }

        // Initialize
        loadWorkflowData();

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });
    </script>
</body>
