<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Prevent theme flash by setting theme before page renders
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.0/dist/vis-network.min.js"></script>
    <style>
        :root {
            /* Light Theme Variables */
            --primary-gradient-light: linear-gradient(135deg, #007BFF 0%, #0056B3 100%);
            --secondary-gradient-light: linear-gradient(135deg, #6C757D 0%, #495057 100%);
            --success-gradient-light: linear-gradient(135deg, #28A745 0%, #155724 100%);
            --warning-gradient-light: linear-gradient(135deg, #FFC107 0%, #E0A800 100%);
            --danger-gradient-light: linear-gradient(135deg, #DC3545 0%, #B21F2D 100%);
            --accent-gradient-light: linear-gradient(135deg, #6F42C1 0%, #5A2D91 100%);
            --bg-light: #FFFFFF;
            --card-bg-light: rgba(255, 255, 255, 0.95);
            --card-border-light: rgba(0, 123, 255, 0.15);
            --text-primary-light: #212529;
            --text-secondary-light: #6C757D;
            --nav-bg-light: rgba(255, 255, 255, 0.98);
            --glow-light: 0 0 15px rgba(0, 123, 255, 0.1);
            
            /* Dark Theme Variables */
            --primary-gradient-dark: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --secondary-gradient-dark: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient-dark: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient-dark: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient-dark: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --accent-gradient-dark: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --bg-dark: #0F172A;
            --card-bg-dark: rgba(15, 23, 42, 0.8);
            --card-border-dark: rgba(102, 126, 234, 0.2);
            --text-primary-dark: #F1F5F9;
            --text-secondary-dark: #94A3B8;
            --nav-bg-dark: rgba(15, 23, 42, 0.95);
            --glow-dark: 0 0 20px rgba(102, 126, 234, 0.3);
            
            /* Active Theme Variables (default to dark) */
            --primary-gradient: var(--primary-gradient-dark);
            --secondary-gradient: var(--secondary-gradient-dark);
            --success-gradient: var(--success-gradient-dark);
            --warning-gradient: var(--warning-gradient-dark);
            --danger-gradient: var(--danger-gradient-dark);
            --accent-gradient: var(--accent-gradient-dark);
            --bg-color: var(--bg-dark);
            --card-bg: var(--card-bg-dark);
            --card-border: var(--card-border-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --nav-bg: var(--nav-bg-dark);
            --glow-primary: var(--glow-dark);
        }
        
        /* Light Theme Override */
        [data-theme="light"] {
            --primary-gradient: var(--primary-gradient-light);
            --secondary-gradient: var(--secondary-gradient-light);
            --success-gradient: var(--success-gradient-light);
            --warning-gradient: var(--warning-gradient-light);
            --danger-gradient: var(--danger-gradient-light);
            --accent-gradient: var(--accent-gradient-light);
            --bg-color: var(--bg-light);
            --card-bg: var(--card-bg-light);
            --card-border: var(--card-border-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --nav-bg: var(--nav-bg-light);
            --glow-primary: var(--glow-light);
        }
        
        /* Optimize performance with will-change and transform3d */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
        }
        
        /* Selective transitions - only animate what's necessary */
        .navbar,
        .workflow-header,
        .orchestration-card,
        .task-item,
        .stat-card,
        .theme-toggle {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            will-change: background-color, color, border-color, box-shadow;
        }
        
        body {
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 123, 255, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(108, 117, 125, 0.03) 0%, transparent 60%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            padding-top: 80px; /* 为固定导航栏留出空间 */
        }
        
        [data-theme="dark"] body {
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(240, 147, 251, 0.05) 0%, transparent 50%);
        }
        
        .navbar {
            background: var(--nav-bg) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
            box-shadow: var(--glow-primary);
            min-height: 70px;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
        }
        
        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem !important;
            margin: 0 0.25rem;
            border-radius: 8px;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--text-primary) !important;
            background: rgba(0, 123, 255, 0.1);
        }
        
        .navbar-nav {
            flex-direction: row !important;
        }
        
        /* Navbar toggler styles */
        .navbar-toggler {
            border: 1px solid var(--card-border);
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            background: var(--card-bg);
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2894, 163, 184, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        [data-theme="light"] .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2833, 37, 41, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .workflow-header {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            box-shadow: var(--glow-primary);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .workflow-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            opacity: 0.8;
        }
        
        .workflow-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .workflow-id {
            font-family: 'Monaco', 'Consolas', monospace;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            color: var(--text-secondary);
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .orchestration-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            box-shadow: var(--glow-primary);
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .card-header-custom {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        
        .card-header-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        #workflow-diagram {
            height: 400px;
            border-radius: 15px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
        }
        
        .task-timeline {
            position: relative;
            padding-left: 2rem;
        }
        
        .task-timeline::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--secondary-gradient);
            border-radius: 1px;
            box-shadow: var(--glow-cyan);
        }
        
        .task-item {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            margin-left: 1rem;
            box-shadow: var(--glow-primary);
            backdrop-filter: blur(20px);
            cursor: pointer;
        }
        
        .task-item {
            will-change: transform;
        }
        
        .task-item:hover {
            transition: transform 0.2s ease;
        }
        
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-primary);
            border-color: var(--card-border);
        }
        
        .task-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 1.5rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--bg-color);
            border: 3px solid rgba(0, 123, 255, 0.8);
            box-shadow: var(--glow-primary);
        }
        
        .task-item.completed::before {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10B981;
            box-shadow: var(--glow-primary);
        }
        
        .task-item.running::before {
            background: rgba(245, 158, 11, 0.2);
            border-color: #F59E0B;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }
        
        .task-item.failed::before {
            background: rgba(239, 68, 68, 0.2);
            border-color: #EF4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .task-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .task-title {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.1rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .task-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .meta-item {
            background: rgba(0, 123, 255, 0.03);
            border: 1px solid var(--card-border);
            padding: 0.75rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .meta-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        
        .meta-value {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .dependency-indicator {
            background: rgba(0, 123, 255, 0.08);
            color: #007BFF;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-block;
            margin-top: 0.5rem;
            backdrop-filter: blur(10px);
        }
        
        .code-block {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 1rem;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            backdrop-filter: blur(10px);
            box-shadow: inset var(--glow-primary);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn-custom {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .btn-custom:hover::before {
            left: 100%;
        }
        
        .btn-primary-custom {
            background: var(--primary-gradient);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
            color: white;
        }
        
        .btn-outline-secondary {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--card-border);
        }
        
        .btn-outline-secondary:hover {
            background: var(--secondary-gradient);
            color: white;
            border-color: var(--card-border);
            box-shadow: var(--glow-primary);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--glow-primary);
            text-align: center;
            backdrop-filter: blur(20px);
        }
        
        .stat-card {
            will-change: transform;
        }
        
        .stat-card:hover {
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-primary);
            border-color: var(--card-border);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .modal-content {
            background: var(--card-bg) !important;
            border: 1px solid var(--card-border) !important;
            backdrop-filter: blur(20px);
        }
        
        .modal-header {
            border-bottom: 1px solid var(--card-border) !important;
        }
        
        .modal-body {
            color: var(--text-primary);
        }
        
        .table {
            color: var(--text-primary);
        }
        
        .table td, .table th {
            border-color: var(--card-border);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
        }
        
        .spinner-border {
            color: #007BFF;
        }
        
        .text-center .spinner-border {
            filter: drop-shadow(var(--glow-primary));
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }
        
        .theme-toggle:hover {
            transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
        
        /* Additional workflow detail styles */
        .btn-custom {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary-custom {
            background: var(--primary-gradient);
            color: white;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .stat-card {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 123, 255, 0.05);
            border-radius: 12px;
            border: 1px solid var(--card-border);
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .card-header-custom {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
            border-radius: 20px 20px 0 0;
            border-bottom: none;
        }
        
        .task-timeline {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-item {
            padding: 1rem;
            border-bottom: 1px solid var(--card-border);
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: var(--glow-primary);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
                 /* Responsive design */
         @media (max-width: 991.98px) {
             body {
                 padding-top: 70px; /* 移动端减少一些间距 */
             }
             
             .navbar-collapse {
                 background: var(--nav-bg);
                 border: 1px solid var(--card-border);
                 border-radius: 10px;
                 margin-top: 1rem;
                 padding: 1rem;
                 backdrop-filter: blur(20px);
                 position: absolute;
                 top: 100%;
                 left: 15px;
                 right: 15px;
                 z-index: 1000;
             }
             
             .navbar-nav {
                 flex-direction: column !important;
                 margin-bottom: 1rem;
             }
             
             .nav-link {
                 margin: 0.25rem 0 !important;
                 padding: 0.75rem 1rem !important;
                 border-radius: 8px;
             }
             
             .ms-auto {
                 margin-left: 0 !important;
                 text-align: center;
             }
             
             /* 导航栏展开时不影响页面布局，因为使用了绝对定位 */
         }
         
         @media (max-width: 768px) {
             .action-buttons {
                 flex-direction: column;
                 align-items: stretch;
             }
             
             .stats-grid {
                 grid-template-columns: repeat(2, 1fr);
             }
         }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-project-diagram me-2"></i>TemJob
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-4">
                    <a class="nav-link" href="/">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                    <a class="nav-link" href="/workflows">
                        <i class="fas fa-sitemap me-1"></i>Workflows
                    </a>
                    <a class="nav-link active" href="#">
                        <i class="fas fa-cog me-1"></i>Details
                    </a>
                </div>
                <div class="ms-auto">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-moon" id="theme-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Workflow Header -->
        <div class="workflow-header">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h1 class="workflow-title">
                        <i class="fas fa-project-diagram me-3"></i>
                        <span id="workflow-name">Loading...</span>
                    </h1>
                    <div class="workflow-id" id="workflow-id">{{.workflowID}}</div>
                    <span id="workflow-status" class="status-badge">Loading...</span>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-custom btn-primary-custom" onclick="refreshData()">
                        <i class="fas fa-sync-alt me-2"></i>Refresh
                    </button>
                    <a href="/workflows" class="btn btn-outline-secondary btn-custom">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </a>
                </div>
            </div>
            
            <!-- Stats Grid -->
            <div class="stats-grid" id="workflow-stats">
                <!-- Dynamic stats will be loaded here -->
            </div>
        </div>

        <div class="row g-4">
            <!-- Task Orchestration Diagram -->
            <div class="col-lg-8">
                <div class="card orchestration-card">
                    <div class="card-header-custom">
                        <i class="fas fa-sitemap me-2"></i>Task Orchestration Flow
                    </div>
                    <div class="card-body p-4">
                        <div id="workflow-diagram"></div>
                    </div>
                </div>
            </div>

            <!-- Task Timeline -->
            <div class="col-lg-4">
                <div class="card orchestration-card">
                    <div class="card-header-custom">
                        <i class="fas fa-list-ol me-2"></i>Execution Timeline
                    </div>
                    <div class="card-body p-4">
                        <div class="task-timeline" id="task-timeline">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input/Output Section -->
        <div class="row g-4 mt-2">
            <div class="col-md-6">
                <div class="card orchestration-card">
                    <div class="card-header-custom">
                        <i class="fas fa-sign-in-alt me-2"></i>Workflow Input
                    </div>
                    <div class="card-body p-4">
                        <div id="workflow-input">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card orchestration-card">
                    <div class="card-header-custom">
                        <i class="fas fa-sign-out-alt me-2"></i>Workflow Output
                    </div>
                    <div class="card-body p-4">
                        <div id="workflow-output">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal fade" id="taskDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content" style="border-radius: 20px; border: none;">
                <div class="modal-header" style="background: var(--primary-gradient); color: white; border-radius: 20px 20px 0 0;">
                    <h5 class="modal-title">
                        <i class="fas fa-cog me-2"></i>Task Details
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="task-detail-content">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const workflowId = '{{.workflowID}}';
        let refreshInterval;
        let network;

        async function loadWorkflowData() {
            try {
                const [workflowResponse, tasksResponse] = await Promise.all([
                    fetch(`/api/v1/workflows/${workflowId}`),
                    fetch(`/api/v1/workflows/${workflowId}/tasks`)
                ]);
                
                const workflow = await workflowResponse.json();
                const tasksData = await tasksResponse.json();
                const tasks = tasksData.tasks || [];
                
                updateWorkflowHeader(workflow);
                updateWorkflowStats(workflow, tasks);
                updateTaskTimeline(tasks);
                updateWorkflowInputOutput(workflow);
                createOrchestrationDiagram(tasks, workflow);
                
                startAutoRefresh(workflow);
            } catch (error) {
                console.error('Failed to load workflow data:', error);
            }
        }

        function updateWorkflowHeader(workflow) {
            document.getElementById('workflow-name').textContent = workflow.name;
            const statusEl = document.getElementById('workflow-status');
            statusEl.textContent = workflow.state;
            statusEl.className = `status-badge bg-${getStatusColor(workflow.state)} text-white`;
        }

        function updateWorkflowStats(workflow, tasks) {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.state === 'completed').length;
            const runningTasks = tasks.filter(t => t.state === 'running').length;
            const failedTasks = tasks.filter(t => t.state === 'failed').length;
            const duration = calculateDuration(workflow);
            
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number text-primary">${totalTasks}</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number text-success">${completedTasks}</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number text-warning">${runningTasks}</div>
                    <div class="stat-label">Running</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number text-danger">${failedTasks}</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number text-info">${duration}</div>
                    <div class="stat-label">Duration</div>
                </div>
            `;
            
            document.getElementById('workflow-stats').innerHTML = statsHtml;
        }

        function updateTaskTimeline(tasks) {
            if (!tasks || tasks.length === 0) {
                document.getElementById('task-timeline').innerHTML = '<p class="text-muted">No tasks found</p>';
                return;
            }

            // 按创建时间排序任务以显示正确的执行顺序
            const sortedTasks = [...tasks].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            const tasksHtml = sortedTasks.map((task, index) => `
                <div class="task-item ${task.state}" onclick="showTaskDetail('${task.id}')">
                    <div class="task-header">
                        <div class="task-title">
                            <i class="fas fa-cog me-2"></i>${task.type}
                        </div>
                        <span class="status-badge bg-${getStatusColor(task.state)} text-white">${task.state}</span>
                    </div>
                    ${index > 0 ? '<div class="dependency-indicator"><i class="fas fa-arrow-down me-1"></i>Depends on: ' + sortedTasks[index-1].type + '</div>' : ''}
                    <div class="task-meta">
                        <div class="meta-item">
                            <div class="meta-label">Started</div>
                            <div class="meta-value">${task.started_at ? formatDate(task.started_at) : 'Not started'}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Duration</div>
                            <div class="meta-value">${calculateTaskDuration(task)}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('task-timeline').innerHTML = tasksHtml;
        }

        function createOrchestrationDiagram(tasks, workflow) {
            if (!tasks || tasks.length === 0) return;

            // 按创建时间排序任务以确保正确的依赖顺序
            const sortedTasks = [...tasks].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            const nodes = sortedTasks.map((task, index) => ({
                id: task.id,
                label: `${task.type}\n(${task.state})`,
                color: getNodeColor(task.state),
                font: { 
                    color: task.state === 'completed' ? 'white' : '#2d3748', 
                    size: 12, 
                    face: 'Inter',
                    multi: 'html'
                },
                shape: 'box',
                margin: 15,
                borderWidth: 2,
                borderWidthSelected: 3
            }));

            // 创建依赖边，表示任务执行流程
            const edges = [];
            for (let i = 1; i < sortedTasks.length; i++) {
                edges.push({
                    from: sortedTasks[i-1].id,
                    to: sortedTasks[i].id,
                    arrows: 'to',
                    color: { color: '#667eea', opacity: 0.8 },
                    width: 3,
                    label: 'depends on',
                    font: { size: 10, color: '#667eea', align: 'middle' },
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'horizontal',
                        roundness: 0.4
                    }
                });
            }

            const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
            const options = {
                layout: {
                    hierarchical: {
                        direction: 'LR',
                        sortMethod: 'directed',
                        nodeSpacing: 120,
                        levelSeparation: 180
                    }
                },
                physics: false,
                interaction: {
                    hover: true,
                    tooltipDelay: 300,
                    zoomView: false,        // 禁用缩放
                    dragView: false,        // 禁用拖拽视图
                    selectConnectedEdges: false
                },
                edges: {
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'horizontal',
                        roundness: 0.4
                    }
                },
                nodes: {
                    borderWidth: 2,
                    borderWidthSelected: 3,
                    chosen: {
                        node: function(values, id, selected, hovering) {
                            values.borderWidth = 3;
                        }
                    }
                }
            };

            const container = document.getElementById('workflow-diagram');
            network = new vis.Network(container, data, options);
            
            // 自适应布局
            network.once('stabilizationIterationsDone', function() {
                network.fit({
                    animation: {
                        duration: 1000,
                        easingFunction: 'easeInOutQuad'
                    }
                });
            });
            
            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    showTaskDetail(params.nodes[0]);
                }
            });
        }

        function getNodeColor(state) {
            switch (state) {
                case 'completed': return { background: '#48bb78', border: '#38a169' };
                case 'running': return { background: '#ed8936', border: '#dd7324' };
                case 'failed': return { background: '#f56565', border: '#e84142' };
                case 'pending': return { background: '#a0aec0', border: '#718096' };
                default: return { background: '#e2e8f0', border: '#cbd5e0' };
            }
        }

        function updateWorkflowInputOutput(workflow) {
            const inputHtml = workflow.input ? 
                `<pre class="code-block">${JSON.stringify(workflow.input, null, 2)}</pre>` :
                '<p class="text-muted">No input data</p>';
            
            const outputHtml = workflow.output ? 
                `<pre class="code-block">${JSON.stringify(workflow.output, null, 2)}</pre>` :
                '<p class="text-muted">No output data available</p>';

            document.getElementById('workflow-input').innerHTML = inputHtml;
            document.getElementById('workflow-output').innerHTML = outputHtml;
        }

        async function showTaskDetail(taskId) {
            const modal = new bootstrap.Modal(document.getElementById('taskDetailModal'));
            
            try {
                const response = await fetch(`/api/v1/tasks/${taskId}`);
                const task = await response.json();
                
                const html = `
                    <div class="row g-4">
                        <div class="col-md-6">
                            <h6><i class="fas fa-info-circle me-2"></i>Basic Information</h6>
                            <div class="meta-item mb-3">
                                <table class="table">
                                    <tr><td><strong>ID:</strong></td><td><code>${task.id}</code></td></tr>
                                    <tr><td><strong>Type:</strong></td><td><span class="badge bg-primary">${task.type}</span></td></tr>
                                    <tr><td><strong>Status:</strong></td><td>${getStatusBadge(task.state)}</td></tr>
                                    <tr><td><strong>Worker:</strong></td><td>${task.worker_id || '-'}</td></tr>
                                    <tr><td><strong>Retries:</strong></td><td>${task.retry_count}/${task.max_retries}</td></tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6><i class="fas fa-clock me-2"></i>Timing Information</h6>
                            <div class="meta-item mb-3">
                                <table class="table">
                                    <tr><td><strong>Created:</strong></td><td>${formatDate(task.created_at)}</td></tr>
                                    <tr><td><strong>Started:</strong></td><td>${task.started_at ? formatDate(task.started_at) : '-'}</td></tr>
                                    <tr><td><strong>Completed:</strong></td><td>${task.completed_at ? formatDate(task.completed_at) : '-'}</td></tr>
                                    <tr><td><strong>Duration:</strong></td><td><strong>${calculateTaskDuration(task)}</strong></td></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    ${task.input ? `
                        <div class="mb-4">
                            <h6><i class="fas fa-download me-2"></i>Input Data</h6>
                            <pre class="code-block">${JSON.stringify(task.input, null, 2)}</pre>
                        </div>
                    ` : ''}
                    
                    ${task.output ? `
                        <div class="mb-4">
                            <h6><i class="fas fa-upload me-2"></i>Output Data</h6>
                            <pre class="code-block">${JSON.stringify(task.output, null, 2)}</pre>
                        </div>
                    ` : ''}
                    
                    ${task.error ? `
                        <div class="mb-4">
                            <h6><i class="fas fa-exclamation-triangle me-2"></i>Error Information</h6>
                            <div class="alert alert-danger">
                                <code>${task.error}</code>
                            </div>
                        </div>
                    ` : ''}
                `;
                
                document.getElementById('task-detail-content').innerHTML = html;
                modal.show();
            } catch (error) {
                console.error('Failed to load task details:', error);
                document.getElementById('task-detail-content').innerHTML = '<p class="text-danger">Failed to load task details</p>';
                modal.show();
            }
        }

        function getStatusBadge(status) {
            return `<span class="badge bg-${getStatusColor(status)}">${status}</span>`;
        }

        function getStatusColor(status) {
            switch (status) {
                case 'completed': return 'success';
                case 'running': return 'warning';
                case 'failed': return 'danger';
                case 'canceled': return 'secondary';
                case 'pending': return 'secondary';
                default: return 'secondary';
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function calculateDuration(workflow) {
            if (!workflow.started_at) return '-';
            
            const start = new Date(workflow.started_at);
            const end = workflow.ended_at ? new Date(workflow.ended_at) : new Date();
            const duration = end - start;
            
            const seconds = Math.floor(duration / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        function calculateTaskDuration(task) {
            if (!task.started_at) return '-';
            
            const start = new Date(task.started_at);
            const end = task.completed_at ? new Date(task.completed_at) : new Date();
            const duration = end - start;
            
            const seconds = Math.floor(duration / 1000);
            const minutes = Math.floor(seconds / 60);
            
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        function refreshData() {
            loadWorkflowData();
        }

        function startAutoRefresh(workflow) {
            if (refreshInterval) clearInterval(refreshInterval);
            
            if (workflow && (workflow.state === 'running' || workflow.state === 'pending')) {
                refreshInterval = setInterval(loadWorkflowData, 3000);
            }
        }

        // Initialize
        loadWorkflowData();

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });
        
        // Theme Management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.className = newTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
        }
        
        // Initialize theme immediately to prevent flash
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            
            // Set theme immediately without transition
            document.documentElement.style.transition = 'none';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Force reflow and re-enable transitions
            document.documentElement.offsetHeight;
            document.documentElement.style.transition = '';
            
            // Update icon when DOM is ready
            const updateIcon = () => {
                const themeIcon = document.getElementById('theme-icon');
                if (themeIcon) {
                    themeIcon.className = savedTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
                } else {
                    setTimeout(updateIcon, 10);
                }
            };
            updateIcon();
        }
        
        // Initialize theme immediately
        initializeTheme();
    </script>
</body>
</html>
